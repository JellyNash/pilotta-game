<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Positioning Test</title>
  <style>
    /* Simplified version to test the CSS positioning */
    body {
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .player-hand-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .player-hand-wrapper[data-position="south"] .card-container {
      width: calc(120px * 8 * 0.85);
      height: calc(168px + 50px);
      padding-bottom: 2rem;
      position: relative;
    }
    
    .card-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    
    .card-slot {
      position: absolute;
      width: 120px;
      height: 168px;
      background: white;
      border: 2px solid #333;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      transition: all 0.2s ease-out;
    }
    
    .player-hand-wrapper[data-position="south"] .card-slot {
      position: absolute;
      left: 50%;
      bottom: 0;
      transform-origin: center bottom;
    }
    
    /* Fan calculations - exact same as in PlayerHand.css */
    .player-hand-wrapper[data-position="south"] .card-slot:nth-child(1) { 
      transform: translateX(-50%) translateX(calc(-3.5 * 120px * 0.85)) rotate(-15deg) translateY(35px);
    }
    .player-hand-wrapper[data-position="south"] .card-slot:nth-child(2) { 
      transform: translateX(-50%) translateX(calc(-2.5 * 120px * 0.85)) rotate(-10deg) translateY(20px);
    }
    .player-hand-wrapper[data-position="south"] .card-slot:nth-child(3) { 
      transform: translateX(-50%) translateX(calc(-1.5 * 120px * 0.85)) rotate(-5deg) translateY(7.5px);
    }
    .player-hand-wrapper[data-position="south"] .card-slot:nth-child(4) { 
      transform: translateX(-50%) translateX(calc(-0.5 * 120px * 0.85)) rotate(0deg) translateY(0);
    }
    .player-hand-wrapper[data-position="south"] .card-slot:nth-child(5) { 
      transform: translateX(-50%) translateX(calc(0.5 * 120px * 0.85)) rotate(5deg) translateY(7.5px);
    }
    .player-hand-wrapper[data-position="south"] .card-slot:nth-child(6) { 
      transform: translateX(-50%) translateX(calc(1.5 * 120px * 0.85)) rotate(10deg) translateY(20px);
    }
    .player-hand-wrapper[data-position="south"] .card-slot:nth-child(7) { 
      transform: translateX(-50%) translateX(calc(2.5 * 120px * 0.85)) rotate(15deg) translateY(35px);
    }
    .player-hand-wrapper[data-position="south"] .card-slot:nth-child(8) { 
      transform: translateX(-50%) translateX(calc(3.5 * 120px * 0.85)) rotate(20deg) translateY(50px);
    }
    
    .card-slot:hover {
      transform: translateX(-50%) translateX(var(--hover-x, 0)) rotate(var(--hover-rotate, 0deg)) translateY(calc(var(--hover-y, 0px) - 1.5rem)) scale(1.1);
      z-index: 30 !important;
    }
  </style>
</head>
<body>
  <div class="player-hand-wrapper" data-position="south">
    <div class="card-container">
      <div class="card-slot">1</div>
      <div class="card-slot">2</div>
      <div class="card-slot">3</div>
      <div class="card-slot">4</div>
      <div class="card-slot">5</div>
      <div class="card-slot">6</div>
      <div class="card-slot">7</div>
      <div class="card-slot">8</div>
    </div>
  </div>
  
  <script>
    // Test that cards are properly positioned
    const cards = document.querySelectorAll('.card-slot');
    cards.forEach((card, index) => {
      const rect = card.getBoundingClientRect();
      console.log(`Card ${index + 1}: x=${rect.left}, y=${rect.top}`);
    });
  </script>
</body>
</html>
